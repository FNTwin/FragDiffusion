# @package _global_
general:
  name: frag_bs_128_all_viz_metrics
  wandb: online
  gpus: 1
  resume: null
  test_only: null
  check_val_every_n_epochs: 20
  sample_every_val: 1
  val_check_interval: null
  samples_to_generate: 40
  samples_to_save: 9
  chains_to_save: 1
  log_every_steps: 50
  number_chain_steps: 50
  overfit: 0
  progress_bar: true
  final_model_samples_to_generate: 40
  final_model_samples_to_save: 30
  final_model_chains_to_save: 20
  evaluate_all_checkpoints: false
model:
  type: discrete
  transition: marginal
  model: graph_tf
  diffusion_steps: 1000
  diffusion_noise_schedule: cosine
  extra_features: 'cycles' #'all'
  n_layers: 5 #$8
  #extra_features: null
  hidden_mlp_dims:
    X: 256
    E: 128
    'y': 128
  hidden_dims:
    dx: 256
    de: 64
    dy: 64
    n_head: 8
    dim_ffX: 256
    dim_ffE: 128
    dim_ffy: 128
  lambda_train:
  - 5
  - 0
train:
  n_epochs: 30000
  batch_size: 128
  lr: 0.0002
  clip_grad: null
  save_model: true
  num_workers: 0
  ema_decay: 0
  weight_decay: 1.0e-12
  optimizer: adamw
  amsgrad: true
  seed: 0
dataset:
  name: frag
  remove_h: null
